        <!DOCTYPE html>

            <div style="background-color: fuchsia; width: 1084px">     
                <span style="color: teal;font-size: 1.4cm;font-family: Arial;">  
                    Różnica między znacznikami DIV i SPAN (blok 3)--> 2K
                </span>  
                <br /> 
                <span style="font-size: 7mm;font-family: Times New Roman;"> 
                  <b><u> Element blokowy (DIV)</u> </b> jest elementem blokowym może zawierać wewnątrz siebie zwykły tekst, jak również inne elementy blokowe. Został on pomyślany do tworzenia obszerniejszych struktur.     
                </span> 
                <span style="font-family: Arial, Helvetica, sans-serif; font-size: 8mm; color: green"> <br /> 
                     Zastosowanie DIV 
                  <ul type="disc"> 
                      <li>  
                        Span'em wyodrębniamy elementy liniowe (najczęściej fragmenty tekstu) a divem blokowe elementy, większe fragmenty struktury składające się na układ strony.
                      </li> 
                      <li>Dodatkowo DIV domyślnie jest wyświetlany w bloku. Natomiast SPAN w linii.</li> 
                   </ul> 
                 </span> 
             </div> 
             <div style="background-color: green; width: 984px">           
                <span style="color: silver;font-size: 1.6cm;font-family: Arial;">  
                    Znacznik SPAN (blok 2)-->11.04.2025 15.32
                </span>  
                <br /> 
                <span style="font-family: Arial, Helvetica, sans-serif; font-size: 7mm; color: purple"> <br /> 
                     Zastosowanie DIV 
                  <ul type="square"> 
                      <li>  
                        <b><u>Elementy wyświetlanie w linii (SPAN)</u></b> jest elementem liniowym nie mogą zawierać elementów blokowych, ale mogą inne elementy wyświetlane w linii oraz zwykły tekst. 
                      </li> 
                      <li>Jeśli chcemy w paragrafie część tekstu wyróżnić czerwonym kolorem, do wyodrębnienia tego tekstu nie możemy użyć elementu div (paragraf z zasady nie może zawierać elementów blokowych) tylko span. Wewnątrz DIV można oczywiście wpisać również SPAN.</li> 
                   </ul> 
                 </span> 
             </div>

                </span> 
                <span style="font-family: Arial, Helvetica, sans-serif; font-size: 9mm; color: maroon"> <br />

                      </li>

                   </ul>
